<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>index</title>
    <script>
      document.documentElement.style.fontSize =
        document.documentElement.clientWidth / 7.5 + "px";
    </script>
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="welcome">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide page-1"></div>
          <div class="swiper-slide page-2"></div>
          <div class="swiper-slide page-3"></div>
          <div class="swiper-slide page-4">
            <a class="welcomeHome" href="#">欢迎回家</a>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script src="./js/touch.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container");
      //触发事件
      $(".welcomeHome").tap(function() {
        event.preventDefault();
        location.href = "./pages/registe2.html";
      });
    </script>
  </body>
</html>
