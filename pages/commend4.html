      var aside = [{ src: "./../images/secont.jpg" }];
      var mDiv = document.createElement("div");
      document.querySelector(".middle1").appendChild(mDiv);
      mDiv.innerHTML = `<img class='aside' src="${aside[0].src}" alt="">`;
      var main = [

        },
        {
          portrail: "./../images/userImg1_03.png",
          name: "慕尼的四黑",
          imgSrc: "./../images/userImg2_06.png",
          mesage:
            "简约风格如何打造空间的质感和色彩层次,简约风格如何打造空间的质感和色彩层次,简约风格如何打造空间的质感和色彩层次,简约风格如何打造空间的质感和色彩层次,简约风格如何打造空间的质感和色彩层次,简约风格如何打造空间的质感和色彩层次"
        }
      ];
      main.forEach(function(obj) {
        var mDiv2 = document.createElement("div");
        document.querySelector(".middle2").appendChild(mDiv2);
        mDiv2.innerHTML = `<div class='master'><div class='clearfix'><img src="${
          obj.portrail
        }" alt=""><span>${
          obj.name
        }</span></div><div><span class='love'>关注</span></div></div><div class='pic'><img src="${
          obj.imgSrc
        }" alt=""></div><p class='mesage'>${obj.mesage}</p>`;
      });
      //点赞和取消功能
      //判断的依据是否有第二个名字
      $(".love").tap(function() {
        // 未点击的情况下，只有一个名字（love），判断成立，则添加类名
        if ($(this).attr("class") === "love") {
          $(this).addClass("clickon");
          $(this).text("已关注");
        } else {
          $(this).text("关注");
          $(this).removeClass("clickon");
        }
      });
