    <script>
      var attMain = [
        {
          portrail: "./../images/userImg1_03.png",
          name: "慕尼的二黑",
          mesage:
            "不要小看厨房的面积只有20平米不到的区域，装修起来花上10W元的都有，所以厨房的装修注意点很多。首先您要确认好厨房的风格，厨房所需要的功能，是封闭式还是全开的，全开式的话不要小看厨房的面积只有20平米不到的区域，装修起来花上10W元的都有，所以厨房的装修注意点很多。首先您要确认好厨房的风格，厨房所需要的功能，是封闭式还是全开的，全开式的话",
          imgSrc: "./../images/att4_11.jpg",
          mesNum: 23,
          collectNum: 225,
          likeNum: 105
        },
        {
          portrail: "./../images/att5_18.png",
          name: "LY",
          mesage:
            "不要小看厨房的面积只有20平米不到的区域，装修起来花上10W元的都有，所以厨房的装修注意点很多。首先您要确认好厨房的风格，厨房所需要的功能，是封闭式还是全开的，全开式的话不要小看厨房的面积只有20平米不到的区域，装修起来花上10W元的都有，所以厨房的装修注意点很多。首先您要确认好厨房的风格，厨房所需要的功能，是封闭式还是全开的，全开式的话",
          imgSrc: "./../images/userImg2_06.png",
          mesNum: 11,
          collectNum: 333,
          likeNum: 100
        },
        {
          portrail: "./../images/userImg1_03.png",
          name: "慕尼的四黑",
          mesage:
            "不要小看厨房的面积只有20平米不到的区域，装修起来花上10W元的都有，所以厨房的装修注意点很多。首先您要确认好厨房的风格，厨房所需要的功能，是封闭式还是全开的，全开式的话不要小看厨房的面积只有20平米不到的区域，装修起来花上10W元的都有，所以厨房的装修注意点很多。首先您要确认好厨房的风格，厨房所需要的功能，是封闭式还是全开的，全开式的话",
          imgSrc: "./../images/userImg2_06.png",
          mesNum: 30,
          collectNum: 105,
          likeNum: 99
        }
      ];
      attMain.forEach(function(obj) {
        var mDiv = document.createElement("div");
        document.querySelector(".middle1").appendChild(mDiv);
        mDiv.innerHTML = `<div class="attSecPic clearfix">
        <img src="${obj.portrail}" alt="" />
        <span>${obj.name}</span>
      </div>
      <div class="attSecP">
        <p>${obj.mesage}</p>
      </div>
      <div class="attSecMaxpic">
        <img src="${obj.imgSrc}" alt="" />
      </div>
      <div class="attSecIcon clearfix">
        <div class="attShare">
          <span  class="iconfont icon-tubiao212"></span>
        </div>
        <div class="attStyle clearfix">
          <div class='attSecMesage'>
              <span class="iconfont icon-xinxi"></span>
          <span>${obj.mesNum}</span>
          </div>
          <div class='attSecCollect'>
              <span class="collect iconfont icon-collection-b"></span>
          <span class='collNum'>${obj.collectNum}</span>
          </div>
          <div class='attSecLike'>
              <span class="dianZan iconfont icon-dianzan"></span>
          <span class='likeNum'>${obj.likeNum}</span>
          </div>
        </div>
      </div>`;
      });

      // 点击变色，数字加一
      //我用的是 判断是否有类名，
      $(".collect").tap(function() {
        //绑定事件
        if ($(this).attr("class") === "collect iconfont icon-collection-b") {
          //判断 绑定 的attr 属性中的 class 为true或者 false
          //为 真 则是未点击前的名字状态
          $(this).addClass("clickAgain");
          var num =
            $(this)
              .siblings(".collNum")
              .text() * 1;
          num++;
          $(this)
            .siblings(".collNum")
            .text(num);
        } else {
          $(this).removeClass("clickAgain");
          var num1 =
            $(this)
              .siblings(".collNum")
              .text() * 1;
          num1--;
          $(this)
            .siblings(".collNum")
            .text(num1);
        }
      });
      $(".dianZan").tap(function() {
        if ($(this).attr("class") === "dianZan iconfont icon-dianzan") {
          $(this).addClass("clickAfter");
          var num2 =
            $(this)
              .siblings(".likeNum")
              .text() * 1;
          num2++;
          $(this)
            .siblings(".likeNum")
            .text(num2);
        } else {
          $(this).removeClass("clickAfter");
          var num3 =
            $(this)
              .siblings(".likeNum")
              .text() * 1;
          num3--;
          $(this)
            .siblings(".likeNum")
            .text(num3);
        }
      });
    </script>
