<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script>
    document.documentElement.style.fontSize =
      document.documentElement.clientWidth / 7.5 + "px";
  </script>
  <link rel="stylesheet" href="./../css/public.css" />
  <link rel="stylesheet" href="./../css/user.css" />
  <link rel="stylesheet" href="./../css/weixin.css" />
  <link rel="stylesheet" href="./../css/registe.css" />
  <title>registe</title>
</head>

<body>
  <div class="box">
    <div class="logo">
      <img src="./../images/logo_03.png" alt="" />
      <a class="title" href="#">欢迎回家</a>
    </div>
    <form action="#">
      <div class="user-name">
        <i class="iconfont icon-user"></i>
        <input class="userName" placeholder="手机号/邮箱/用户名" type="text" />
      </div>
      <div class="user-password">
        <i class="iconfont icon-password"></i>
        <input class="passWord" type="password" />
      </div>
      <div class="submit">
        <button class="btn">登录</button>
      </div>
      <div class="registeMore clearfix">
        <a href="#">忘记密码？</a>
        <a href="#">注册账号</a>
      </div>
    </form>
    <div class="mesage">
      <div class="mesage-i clearfix">
        <i class="iconfont icon-iconfontweixin
          "></i>
        <i class="iconfont icon-qq"></i>
        <i class="iconfont icon-sina"></i>
      </div>
      <div class="mesage-span">
        <span>登陆代表你同意<a href="#">《平方用户同意》</a></span>
      </div>
    </div>
  </div>
  <div class="mistake">
    <div class="mes">
      <p>登陆失败</p>
      <p>账号或者密码错误，请重新输入</p>
      <button class="disapper">确认</button>
    </div>
  </div>
  <script src="./../js/zepto.min.js"></script>
  <link rel="stylesheet" href="./../css/public.css" />
  <script src="./../js/touch.js"></script>
  <script>
    $(".btn").tap(function () {
      event.preventDefault();
      if (
        $(".userName").val() === "123456" &&
        $(".passWord").val() === "123456"
      ) {
        location.href = "./../pages/estate3.html";
      } else {
        $(".mistake").css("display", "block");
      }
      $(".disapper").tap(function () {
        $(".mistake").css("display", "none");
      });
    });
  </script>
</body>

</html>
