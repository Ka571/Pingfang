          portrail: "./../images/footer5.png",

          dzNum: 666
        },
        {
          imgSrc: "./../images/tu4.jpg",
          mesage:

        },
        {
          imgSrc: "./../images/tu6.png",
          mesage:
            "普通装修肯定要采用一下普通的装饰材料，卧室，客厅，阳台的一下公共的地方简约风格如何打造空间的质感和色彩层次,简约风格如何打造空间的质感和色彩层次,简",
          portrail: "./../images/footer5.png",
          name: "森林逸城",
          dzNum: 1162
        }
      ];
      midL.forEach(function(obj) {
        var mDiv = document.createElement("div");
        document.querySelector(".mCard-l").appendChild(mDiv);
        mDiv.innerHTML = `
        <div class="card-top">
          <img src="${obj.imgSrc}" alt="" />
        </div>
        <div class="card-middle">
          <p>${obj.mesage}</p>
        </div>
        <div class="card-bottom clearfix">
          <div class="clearfix">
            <img src="${obj.portrail}" alt="" />
            <span>${obj.name}</span>
          </div>
          <div class="clearfix">
            <span class="dz iconfont icon-dianzan"></span>
            <span>${obj.dzNum}</span>
          </div>
        </div>`;
      });
      midR.forEach(function(obj) {
        var mDiv = document.createElement("div");
        document.querySelector(".mCard-R").appendChild(mDiv);
        mDiv.innerHTML = `
        <div class="card-top">
          <img src="${obj.imgSrc}" alt="" />
        </div>
        <div class="card-middle">
          <p>${obj.mesage}</p>
        </div>
        <div class="card-bottom clearfix">
          <div class="clearfix">
            <img src="${obj.portrail}" alt="" />
            <span>${obj.name}</span>
          </div>
          <div class="clearfix">
            <span class="dz iconfont icon-dianzan"></span>
            <span>${obj.dzNum}</span>
          </div>
        </div>`;
      });
      $(".lBack").tap(function() {
        history.go(-1);
      });
      $(".dz").tap(function() {
        if ($(this).attr("class") === "dz iconfont icon-dianzan") {
          $(this).addClass("spanClickbg");
          var spanClicnum =
            $(this)
              .siblings("span")
              .text() * 1;
          spanClicnum++;
          $(this)
            .siblings("span")
            .text(spanClicnum);
        } else {
          $(this).removeClass("spanClickbg");
          var spanClicnum1 =
            $(this)
              .siblings("span")
              .text() * 1;
          spanClicnum1--;
          $(this)
            .siblings("span")
            .text(spanClicnum1);
        }
      });
    </script>
